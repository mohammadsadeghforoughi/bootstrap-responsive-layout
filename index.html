<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <!--          MAIN1        -->

      <div class="main1">
        <div class="row p-0 m-0">
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-6">
            <div class="inner-box">inner box big</div>
          </div>

          <div class="box col-8"><div class="inner-box">inner box</div></div>
          <div class="row col-4 p-0 m-0" style="justify-content: flex-end">
            <div class="box col-3"><div class="inner-box">inner box</div></div>
            <div class="box col-3"><div class="inner-box">inner box</div></div>
            <div class="box col-3"><div class="inner-box">inner box</div></div>
          </div>
          <div class="box col-6">
            <div class="inner-box">inner box big</div>
          </div>
          <div class="box col-6">
            <div class="inner-box">inner box big</div>
          </div>
          <div class="row col-6 p-0 m-0" style="justify-content: flex-end">
            <div class="box col-4"><div class="inner-box">inner box</div></div>
            <div class="box col-4"><div class="inner-box">inner box</div></div>
          </div>
          <div class="row col-6 p-0 m-0" style="justify-content: flex-end">
            <div class="box col-4"><div class="inner-box">inner box</div></div>
            <div class="box col-4"><div class="inner-box">inner box</div></div>
          </div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
          <div class="box col-2"><div class="inner-box">inner box</div></div>
        </div>
      </div>

      <!--          MAIN2        -->
      <div class="main2">
        <div class="row">
          <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" ><div class="inner-box bg-success">inner box1</div></div>
          <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" ><div class="inner-box bg-info">inner box2</div></div>
          <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" ><div class="inner-box bg-warning">inner box3</div></div>
          <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" ><div class="inner-box bg-danger">inner box4</div></div>

        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
